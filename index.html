<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <header>
        <div class="header-title">
        <h1>About using this calculator:</h1>
        </div>
        <div class="header-content">
        <p>This calculator does not use BODMAS. For example, 1 + 2 * 3 would equal 7 when using BODMAS, however when using this calculator it will equal 9.</p>
        <p>Therefore, please enter your operations in the order that they need to be evaluated.</p>
        </div>
    </header>
   <main>
        <div class="calculator">
            <div class="display-container">
                <p class="display-content"></p>
            </div>
            <div class="buttons">
                <div class="num btn btn1" id="1">1</div>
                <div class="num btn btn2" id="2">2</div>
                <div class="num btn btn3" id="3">3</div>
                <div class="num btn btn4" id="4">4</div>
                <div class="num btn btn5" id="5">5</div>
                <div class="num btn btn6" id="6">6</div>
                <div class="num btn btn7" id="7">7</div>
                <div class="num btn btn8" id="8">8</div>
                <div class="num btn btn9" id="9">9</div>
                <div class="num btn btn0" id="0">0</div>

                <div class="add btn operator" id="+">+</div>
                <div class="subtract btn operator" id="-">-</div>
                <div class="multiply btn operator" id="*">*</div>
                <div class="divide btn operator" id="/">/</div>

                <div class="equals btn" id="=">=</div>
                <div class="decimal btn" id=".">.</div>
                <div class="clear btn">AC</div>
            </div>
        </div>
    </main>
</body>
<script src="script/main.js"></script>
</html>
